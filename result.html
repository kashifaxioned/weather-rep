<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Weather-rep | Result</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header class="header">
      <div class="wrapper">
        <h1 class="header__logo"><a href="index.html" title="result">Weather-rep</a></h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="result">
        <div class="wrapper">
          <div class="result">
            <p class="result__day">Today, <span class="result__day__date">19 July</span></p>
            <span class="result__city">mumbai</span>
            <div class="result__img">
              <figure ><img src="./assets/Images/conditions/clear.png" alt="clear" class="result__figure"></figure>
              <h2 class="result__img__title">clear</h2>
              <p class="result__img__info">clear sky</p>
            </div>
            <ul class="result__condition">
              <li class="result__condition__item result__condition--temp">
                <p class="result__condition__item__title">temp</p>
                <span class="result__condition__item__result">100</span>
              </li>
              <li class="result__condition__item result__condition--feels-like">
                <p class="result__condition__item__title">feels like</p>
                <span class="result__condition__item__result">100</span>
              </li>
              <li class="result__condition__item result__condition--humidity">
                <p class="result__condition__item__title">humidity</p>
                <span class="result__condition__item__result">100</span>
              </li>
              <li class="result__condition__item result__condition--wind">
                <p class="result__condition__item__title">wind</p>
                <span class="result__condition__item__result">100</span>
              </li>
              <li class="result__condition__item result__condition--pressure">
                <p class="result__condition__item__title">pressure</p>
                <span class="result__condition__item__result">100</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
